{% extends "base.html" %}

{% block title %}Search Results{% endblock %}

{% block content %}
    <h1>Search Results for "{{ search_query }}"</h1>
    <ul>
        {% for recipe in recipes %}
            <li><a href="{{ url_for('views.recipe', recipe_id=recipe.id) }}">{{ recipe.title }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
