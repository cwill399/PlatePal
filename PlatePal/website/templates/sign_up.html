{% extends "base.html" %} 
{% block title %}Create Account{% endblock %} 
{% block content %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='sign_up.css') }}">
    <form method="POST" class="login-form">
      <h3 align="center">Sign Up</h3>
      <div>
        <label for="email" class="username">Email Address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Enter email"
        />
      </div>
      <div>
        <label for="firstName" class="username">First Name</label>
        <input
          type="text"
          class="form-control"
          id="firstName"
          name="firstName"
          placeholder="Enter first name"
        />
      </div>
      <div>
        <label for="password" class="password">Password</label>
        <input
          type="password"
          class="form-control"
          id="password1"
          name="password1"
          placeholder="Enter password"
        />
      </div>
      <div>
        <label for="password2" class="password">Password (Confirm)</label>
        <input
          type="password"
          class="form-control"
          id="password2"
          name="password2"
          placeholder="Confirm password"
        />
      </div>
      <br/>
      <button type="submit" class="sub">Submit</button>
    </form>
{% endblock %}
