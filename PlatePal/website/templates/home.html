{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<!-- Link to the CSS stylesheet for this page -->
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='home.css') }}">

<!-- Header -->
<div>    
    <h1 align="center">Plate Pal</h1>
</div>

<!-- Featured Recipes section -->
<div class="recipes">
    <h2>Featured Recipes</h2>

    <!-- Loop through the recipes and display their information -->
    {% for recipe in recipes %}
        <div class="recipe">
            <!-- Display the recipe title as a link to the recipe page -->
            <h2><a href="{{ url_for('views.recipe', recipe_id=recipe.id) }}">{{ recipe.title }}</a></h2>

            <!-- Display the recipe description -->
            <p>{{ recipe.description }}</p>
        </div>
    {% endfor %}
</div>
{% endblock %}
